<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex flex-column align-items-center justify-content- ">
            <div class="">
                <h1>TIC TAC TOE</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center ">
        <div class="row d-flex justify-content-between">
            <div class="col-3 col-md-3 col-sm-12" style="border:solid">
                <span><h2>JUGADOR 1</h2></span>
                <span><h4>Name Name </h4></span> 
            </div>
            <div class="col6 col-md-6 col-sm-12 " style="border:solid">
                <div class="container ">
                    <div class="row tictactoe">
                        <div class="col-4 border-white border-end ">1</div>
                        <div class="col-4 border-white border-end">2</div>
                        <div class="col-4 border-white border-bottom">3</div>
                        <div class="col-4 border-white border-top border-end">4</div>
                        <div class="col-4 border-white border-top ">5</div>
                        <div class="col-4 border-white border-start">6</div>
                        <div class="col-4 border-white border-top border-end">7</div>
                        <div class="col-4 border-white border-top border-end">8</div>
                        <div class="col-4 border-white border-top">9</div>
                    </div>
                </div>
            </div>
            <div class="col-3 col-md-3 col-sm-12" style="border:solid">
                <span><h2>JUGADOR 2</h2></span>
                <span><h4>Name Name </h4></span> 
            </div>
        </div>
    </div>

</body>
</html>
