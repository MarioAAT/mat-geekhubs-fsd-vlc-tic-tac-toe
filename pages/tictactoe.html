<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="../css/desktop.css" media="screen and (min-width: 800px)">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex flex-column align-items-center justify-content- ">
            <div class="">
                <h1>TIC TAC TOE</h1>
            </div>
        </div>
    </div>
    <main class="container">
        <div class="player p-1">
            <h2>Jugador 1</h2>
            <h2 id="player1"></h2>
        </div>
        <div class="tictactoe">
            <div class="box b-1">1</div>
            <div class="box b-2">2</div>
            <div class="box b-3">3</div>
            <div class="box b-4">4</div>
            <div class="box b-5">5</div>
            <div class="box b-6">6</div>
            <div class="box b-7">7</div>
            <div class="box b-8">8</div>
            <div class="box b-9">9</div>
        </div>
        <div class="player p-2">
            <h2>Jugador 2</h2>
            <h2 id="player2"></h2>
        </div>
    </main>
    <div class="cont-btn">
        <a href="" ><button type="button" class="btn btn-primary ">REINICIO</button></a>
        <a href="../index.html"><button type="button" class="btn btn-primary">HOME</button></a>
    </div>

    <script src="../javascript/juego.js"></script>    
</body>
</html>
